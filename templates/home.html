<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireFox Copy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/img/logo.png" alt="Logo" width="36" height="36" class="d-inline-block align-text-top">
          FireFox Copy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-danger" href="#notices">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutUs">Acerca de nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactUs">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Precentation -->
  <div class="container-lg p-2">
    <div class="card p-2">
      <div class="card-body">
        <h5 class="card-title">FireFox Copy</h5>
        <p class="card-text">Esta es una pagina hecha para cumplir con el Laboratorio N°4 de Calidad de Software, para
          el cual hemos tomado de inspiracion a FireFox</p>
      </div>
    </div>
    <hr>

    <!-- Contact us -->
    <div id="contactUs" class="p-2">
      <h2 class="bg-gray">Contactanos</h2>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group p-1">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group p-1">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group p-1">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary p-1">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="card text-center gb-purple">
    <div class="card-header">
      Calidad de Software
    </div>
    <div class="card-body">
      <h5 class="card-title">Laboratorio N°4</h5>
      <p class="card-text">Parte 1</p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-secondary">Ver más</a>
    </div>
    <div class="card-footer text-body-secondary">
      16/06/2023
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
